<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/css/index.css">
    <link rel="stylesheet" href="scss/register.css">
    <title>Register</title>
</head>
<body>
    <header class="header">
        <div class="container1">
            <div class="logo">
                <img src="/assets/img/image 3.png">
            </div>
            <nav class="menu">
                <img src="/assets/img/shopping-cart.png">
                <a href="#">Login</a>
                <a href="#">Register</a>
            </nav>
        </div>

        <div class="container2">
            <nav class="menu">
                <a class="active" href="index.html">Home</a>
                <a href="detail.html">Men</a>
                <a href="detail.html">Women</a>
                <a href="detail.html">Kid</a>
                <a href="detail.html">Sport</a>
            </nav>
        </div>
    </header>
    <div class="register">
        <div class="text-register">Register</div>
        <div class="form">
            <div class="form-left">
                <input type="email" placeholder="Email" required>
                <br>
                <input type="password" placeholder="Password" required>
                <br>
                <input type="password" placeholder="Password confirm" required>
                <br>
            </div>
            <div class="form-right">
                <input type="text" placeholder="Name" required>
                <br>
                <input type="number" placeholder="Phone" required>
                <br>
                <div class="select">
                    <div class="text-gen">Gender</div>
                    <div class="box-male">
                        <input type="radio" id="male" value="Male" >
                        <label for="male">Male</label><br>
                    </div>
                    <div class="box-female">
                        <input type="radio" id="female" value="FeMale" >
                        <label for="female">Female</label><br>
                    </div>
                </div>
                <button class="submit">Submit</button>
            </div>
        </div>

    </div>
</body>
</html>
